<!DOCTYPE html>

    <body>
        
        <header>
            <div class="row" style="align-items: center;">
                <div id="col_1_header" style="display: flex; align-items: center;">

                    </div>
                </div>
                <div id="col_2_header">
                    <nav class="nav-bar">
                        <ul class="nav-items">
                            <li class="nav-item">Avaleht</li>
                            <li class="nav-item">Kontaktid</li>
                            <li class="nav-item">Galerii</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <script>
                var angle = 0;
                /* JavaScript
                Järgmine funktsioon kontrollib nuppu vajutust
                Kui vasak nupp on vajutatud, siis töötab else tingimus ning lahutame muutujast "angle" 45 kraadi,
                selleks, et pöörata vasakule pildile
                Kui parem nupp on vajutatud, siis töötab if tingimus ning liidame muutujale "angle" 45 kraadi,
                selleks, et pöörata paremale pildile
                Pärast funktsioon leiab muutujat id-ga "spinner" ja annab atribuuti "transform: rotateY("angle"deg);" */
                function galleryspin(sign) { 
                    spinner = document.querySelector("#spinner");
                    if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
                    spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
                }           
            </script>
                
            <div id="carousel">
                <figure id="spinner">
                    <img src="5dfd970d4e6ab7555e66d51c5e83701d--powerlifting-gym-gym-interior.jpg" alt="">
                    <img src="867A5930.jpg" alt="">
                    <img src="crossfit-zone.jpg" alt="">
                    <img src="e0643864469e5d5943c86cbd62b781e1.jpg" alt="">
                    <img src="revive-md-chris-bumstead-gym.jpg" alt="">
                    <img src="ronnie_coleman_migfu0.jpg" alt="">
                    <img src="733040920c2a729b9e31076d349b803b.jpg" alt="">
                    <img src="GettyImages-855032110-1600x1061.jpg" alt="">
                    <img src="scale_1200.png" alt="">
                </figure>
                <span class="ss-icon" onclick="galleryspin('')">&lt;</span>
                <span class="ss-icon" onclick="galleryspin('-')">&gt;</span> 
            </div>
            
        </main>

    </body>
